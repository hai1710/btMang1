<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let lengthArr = parseInt(prompt('Nhập độ dài của mảng: ', 0));
    for (let i = 0; i < lengthArr; i++) {
        arr.push(parseInt(prompt(`Nhập số nguyên dương: `)));
    }
    arr.sort(function (a,b){
        return a-b;
    });
    document.write("dãy số đảo là: " + arr)
</script>

</body>
</html>
