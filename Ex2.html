<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [];
  let lengthArr = 10;
  let max = 0

  for (let i = 0; i < lengthArr; i++) {
    arr.push(parseInt(prompt(`Nhập số nguyên dương: `)))
    if (max < arr[i]){
      max = arr[i]
      document.write("số lớn nhất trong dãy số: " + max + " ở vị trí thứ " + i +'<br>')
    }
  }
</script>
</body>
</html>
